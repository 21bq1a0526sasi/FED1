<head>
<head>
<style>
  .container{
    width:350px;
    height:300px;
    padding:10px;
    border:1px solid #aaaaaa;
    }
</style>
<script>
  function allowDrop(ev)
  {
    ev.preventDefault();
  }
  function drag(ev)
  {
    ev.dataTransfer.setData("text/html",ev.target.id);
  }
  function drop(ev)
  {
    ev.preventDefault();
    vae data=ev.dataTansfer.getData("text/html");
    ev.target.appendChild(document.getElementById(data));
  }
</script>
</head>
<body>
<p> Drag logo into the rectangle:</p>
<div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="/home/3-cse-a/Downloads/vvit.png"alt="vvit logo" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
